<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{full_name} - Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-image: url('office.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 20px 20px;
            text-align: center;
            position: relative;
            filter: brightness(1.1);
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
        }

        .avatar {
            width: 100px; /* Ajustable */
            height: 100px; /* Ajustable */
            border-radius: 15px;
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 40px; /* Ajustable */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .user-info {
            position: relative;
            z-index: 2;
        }

        .user-name {
            font-size: 24px; /* Ajustable */
            font-weight: bold;
            margin-top: 120px; /* Ajustable pour espace après avatar */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .user-title {
            font-size: 14px;
            color: #eee;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .custom-button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #6666ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #6666ff;
            min-width: 120px; /* Ajustable */
        }

        .vcard-button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #4CAF50;
            min-width: 120px; /* Ajustable */
        }

        .qr-button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #333;
            min-width: 120px; /* Ajustable */
        }

        .custom-button:hover, .vcard-button:hover, .qr-button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-overlay"></div>
        <div class="avatar"></div>
        <div class="user-info">
            <h1 class="user-name">{full_name}</h1>
            <p class="user-title">{job_title} - {company}</p>
        </div>
    </div>
    <div class="content">
        <div class="button-row">
            <a href="{website}" class="custom-button" target="_blank">Site web</a>
            <a href="{linkedin}" class="custom-button" target="_blank">LinkedIn</a>
            <a href="{full_name_slug}.vcf" download="{full_name_slug}.vcf" class="vcard-button">Télécharger la vCard</a>
            <a href="qr.html" class="qr-button" target="_blank">Voir le QR Code</a>
        </div>
    </div>
</div>

<script>
window.onload = function() {
    setTimeout(function() {
        var link = document.querySelector('.vcard-button');
        if (link) link.click();
    }, 300);
};
</script>

</body>
</html>
