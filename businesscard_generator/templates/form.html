
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une carte de visite</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
        button { background-color: #6666ff; color: white; border: none; margin-top: 20px; cursor: pointer; }
        button:hover { background-color: #5252cc; }
        p.info { font-size: 13px; color: #555; margin: 5px 0 15px; }
    </style>
</head>
<body>
    <h1>Créer votre carte de visite numérique</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="first_name">Prénom</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Nom</label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="job_title">Poste</label>
        <input type="text" name="job_title" id="job_title" required>

        <label for="company">Entreprise</label>
        <input type="text" name="company" id="company" required>

        <label for="phone">Téléphone</label>
        <input type="text" name="phone" id="phone">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="website">Site web</label>
        <input type="text" name="website" id="website">

        <label for="linkedin">Profil LinkedIn</label>
        <input type="text" name="linkedin" id="linkedin">

        <label for="photo">Photo de profil</label>
        <p class="info">Si vous ne téléversez rien, une photo générique sera utilisée.</p>
        <input type="file" name="photo" id="photo">

        <label for="background">Photo de fond (bannière)</label>
        <p class="info">Si vous ne téléversez rien, une bannière générique sera utilisée.</p>
        <input type="file" name="background" id="background">

        <button type="submit">Générer</button>
    </form>
</body>
</html>
