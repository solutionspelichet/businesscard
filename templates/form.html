<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer votre carte de visite</title>
</head>
<body>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label>Prénom</label>
    <input type="text" name="first_name" required><br>

    <label>Nom</label>
    <input type="text" name="last_name" required><br>

    <label>Email</label>
    <input type="email" name="email" required><br>

    <label>Téléphone</label>
    <input type="tel" name="phone" required><br>

    <label>Poste</label>
    <input type="text" name="job_title"><br>

    <label>Entreprise</label>
    <input type="text" name="company"><br>

    <label>LinkedIn</label>
    <input type="url" name="linkedin"><br>

    <label>Site Web</label>
    <input type="url" name="website"><br>

    <label>Photo de profil</label>
    <input type="file" name="profile" accept="image/*" required><br>

    <label>Photo du bureau</label>
    <input type="file" name="office" accept="image/*" required><br>

    <button type="submit">Générer</button>
  </form>
</body>
</html>
