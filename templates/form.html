<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer une carte de visite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #6666ff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4d4ddf;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Créer ma carte de visite</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="first_name">Prénom *</label>
      <input type="text" name="first_name" id="first_name" required>

      <label for="last_name">Nom *</label>
      <input type="text" name="last_name" id="last_name" required>

      <label for="job_title">Poste</label>
      <input type="text" name="job_title" id="job_title">

      <label for="company">Entreprise</label>
      <input type="text" name="company" id="company">

      <label for="email">Email</label>
      <input type="email" name="email" id="email">

      <label for="phone">Téléphone</label>
      <input type="tel" name="phone" id="phone">

      <label for="website">Site Web</label>
      <input type="url" name="website" id="website">

      <label for="linkedin">Profil LinkedIn</label>
      <input type="url" name="linkedin" id="linkedin">

      <label for="profile">Photo de profil</label>
      <input type="file" name="profile" id="profile" accept="image/*">

      <label for="office">Photo du bureau</label>
      <input type="file" name="office" id="office" accept="image/*">

      <button type="submit">Générer la carte</button>
    </form>
  </div>
</body>
</html>
