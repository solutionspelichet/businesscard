<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer votre carte de visite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6666ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #4d4ddf;
    }
  </style>
</head>
<body>
  <form class="form-container" action="/submit" method="POST" enctype="multipart/form-data">
    <h2>Créer votre carte de visite</h2>
    <label>Prénom</label>
    <input type="text" name="first_name" required>
    <label>Nom</label>
    <input type="text" name="last_name" required>
    <label>Poste</label>
    <input type="text" name="job_title">
    <label>Entreprise</label>
    <input type="text" name="company">
    <label>Email</label>
    <input type="email" name="email">
    <label>Téléphone</label>
    <input type="tel" name="phone">
    <label>Site Web</label>
    <input type="url" name="website">
    <label>LinkedIn</label>
    <input type="url" name="linkedin">
    <label>Photo de profil</label>
    <input type="file" name="photo" accept="image/*">
    <label>Photo bureau</label>
    <input type="file" name="office" accept="image/*">
    <button type="submit">Générer</button>
  </form>
</body>
</html>
