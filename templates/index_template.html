<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{full_name} - Carte de visite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .header {
      width: 100%;
      height: 200px;
      position: relative;
    }

    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 15px;
      background-image: url("profile.jpg");
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -55px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .user-info {
      margin-top: 65px;
      padding: 0 15px 15px;
    }

    .user-name {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .user-title {
      font-size: 14px;
      color: #555;
    }

    .custom-button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 15px;
      background-color: #6666ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .custom-button:hover {
      background-color: #4d4ddf;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="office.jpg" alt="Photo bureau">
      <div class="avatar"></div>
    </div>
    <div class="user-info">
      <div class="user-name">{full_name}</div>
      <div class="user-title">{job_title} - {company}</div>
    </div>
    <a href="{website}" class="custom-button" target="_blank">Site web</a>
    <a href="{linkedin}" class="custom-button" target="_blank">LinkedIn</a>
    <a href="{vcard_filename}" class="custom-button" download>Télécharger la vCard</a>
    <a href="qr.html" class="custom-button">Voir le QR Code</a>
  </div>
</body>
</html>
