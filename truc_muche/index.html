
<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>truc muche</title>
<style>
        body {{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }}
        .container {{
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }}
        .header {{
            background-image: url('office.jpg');
            background-size: contain; background-repeat: no-repeat;
            background-position: center;
            padding: 250px 20px 20px;
            position: relative;
            color: white;
            text-align: center;
        }}
        .header-overlay {{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.5));
        }}
        .avatar {{
            width: 130px;
            height: 130px;
            border-radius: 15px;
            background-image: url('profile.jpg');
            background-size: contain; background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            z-index: 1;
        }}
        .user-info {{
            position: relative;
            z-index: 1;
        }}
        .user-name {{
            font-size: 28px;
            font-weight: bold;
            margin-top: 50px;
        }}
        .user-title {{
            font-size: 16px;
            color: #eee;
            margin-top: 10px;
        }}
        .content {{
            padding: 20px;
        }}
        .contact-item {{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }}
        .custom-button {{
            display: inline-block;
            padding: 10px 20px;
            background-color: #6666ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #6666ff;
            margin: 5px;
        }}
        .custom-button:hover {{
            background-color: #5252cc;
            border-color: #5252cc;
        }}
        .vcard-button {{
            display: block;
            padding: 10px 20px;
            background-color: #6666ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #6666ff;
            margin: 15px auto 5px;
            font-size: 16px;
            width: 220px;
            text-align: center;
        }}
        .vcard-button:hover {{
            background-color: #5252cc;
            border-color: #5252cc;
        }}
    </style>
</head>
<body>
<div class="container">
<div class="header">
<div class="header-overlay"></div>
<div class="avatar"></div>
<div class="user-info">
<h1 class="user-name">truc muche</h1>
<p class="user-title">all star - bob</p>
</div>
</div>
<div class="content">
<div class="contact-item">
<a class="custom-button" href="http://www.guedou.com" target="_blank">Site web</a>
<a class="custom-button" href="http://www.linkedin.com" target="_blank">LinkedIn</a>
</div>
<a class="vcard-button" download="truc_muche.vcf" href="truc_muche.vcf">Télécharger la vCard</a>
<img alt="QR Code" src="qrcode.png" style="display:block;margin:10px auto;width:140px;"/></div>
</div>
<script>
    window.onload = function() {
        setTimeout(function() {
            var link = document.querySelector('.vcard-button');
            if (link) {
                link.click();
            }
        }, 100);
    };
    </script></body>
</html>
