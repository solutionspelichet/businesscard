<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{full_name} - Carte de visite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .header {
      background-image: url("office.jpg");
      background-size: cover;
      background-position: center;
      padding: 150px 20px 20px;
      position: relative;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      background-image: url("profile.jpg");
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .user-info {
      margin-top: 80px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .user-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .user-title {
      font-size: 14px;
    }

    .buttons {
      padding: 20px;
    }

    .custom-button {
      display: inline-block;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      text-align: center;
      margin: 5px auto;
      background-color: #6666ff;
      color: white;
      text-decoration: none;
      width: 40%;
    }

    .site-button { background-color: #6666ff; }
    .linkedin-button { background-color: #6666ff; }
    .vcard-button { background-color: #6666ff; }
    .qr-button { background-color: #6666ff; }

    .buttons a:hover {
      background-color: #4d4ddf;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="avatar"></div>
    <div class="user-info">
      <div class="user-name">truc muche18</div>
      <div class="user-title">all star - bob</div>
    </div>
  </div>
  <div class="buttons">
    <a href="http://www.guedou.com" class="custom-button site-button">Site web</a>
    <a href="http://www.linkedin.com" class="custom-button linkedin-button">LinkedIn</a>
    <a href="truc_muche18.vcf" download="truc_muche18.vcf" class="custom-button vcard-button">Télécharger la vCard</a>
    <a href="qr.html" class="custom-button qr-button">Voir le QR Code</a>
  </div>
</div>

<script>
  window.onload = function() {
    setTimeout(function() {
      const link = document.querySelector('a[download]');
      if (link) link.click();
    }, 500);
  };
</script>

</body>
</html>
