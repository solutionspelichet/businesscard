8<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Arnaud Guedou - Contact Details</title>
     <style>
         /* --- General Styles --- */
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f0f0f0;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100vh;
         }
 

         .container {
             max-width: 600px;
             background-color: #fff;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             overflow: hidden;
         }
 

         /* --- Header Styles --- */
         .header {
             background-image: url('office.jpg');
             background-size: cover;
             background-position: center;
             color: white;
             padding: 250px 20px 20px;
             text-align: center;
             position: relative;
             filter: brightness(1.1);
         }
 

         .header-overlay {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: linear-gradient(
                 to bottom,
                 rgba(0, 0, 0, 0),
                 rgba(0, 0, 0, 0) 50%,
                 rgba(0, 0, 0, 0.5) 50%,
                 rgba(0, 0, 0, 0.5)
             );
         }
 

         .avatar {
             width: 130px;
             height: 130px;
             border-radius: 15px;
             background-image: url('profil.jpg');
             background-size: cover;
             background-position: center;
             position: absolute;
             top: 130px;
             left: 50%;
             transform: translateX(-50%);
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
             z-index: 1;
         }
 

         .user-info {
             position: relative;
             z-index: 1;
         }
 

         .user-name {
             font-size: 28px;
             font-weight: bold;
             margin-top: 50px;
             text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
         }
 

         .user-title {
             font-size: 16px;
             color: #eee;
             margin-top: 10px;
             text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
         }
 

         /* --- Content Styles --- */
         .content {
             padding: 20px;
         }
 

         .contact-item {
             display: flex;
             align-items: center;
             margin-bottom: 10px;
             justify-content: center;
         }
 

         .contact-label {
             font-weight: bold;
             margin-right: 10px;
             width: 0px;
             text-align: right;
             display: none;
         }
 

         .contact-value {
             flex: 1;
             text-align: center;
             display: flex;
             justify-content: center;
             align-items: center;
         }
 

         /* --- Custom Button Styles (Exact Match) --- */
         .custom-button {
             display: inline-block;
             padding: 6px 12px;
             background-color: #6666ff;
             color: #ffffff;
             text-decoration: none;
             border-radius: 4px;
             border: 1px solid #6666ff;
             font-size: 13px;
             text-align: center;
             min-width: 100px;
             margin: 0 5px;
         }
 

         .custom-button:hover {
             background-color: #5252cc;
             border-color: #5252cc;
         }
 

     </style>
 </head>
 <body>
 

     <div class="container">
         <div class="header">
             <div class="header-overlay"></div>
             <div class="avatar"></div>
             <div class="user-info">
                 <h1 class="user-name">Arnaud Guedou</h1>
                 <p class="user-title">Key Account Manager - Pélichet</p>
             </div>
         </div>
         <div class="content">
             <div class="contact-item">
                 <span class="contact-label"></span>
                 <span class="contact-value">
                     <a href="http://www.pelichet.ch" class="custom-button">Site web</a>
                     <a href="https://www.linkedin.com/in/arnaud-guedou-64a6a616" class="custom-button">Profil linkedin</a>
                 </span>
             </div>
         </div>
     </div>
 

     <script>
         window.onload = function() {
         // Créer un lien dynamique
         var link = document.createElement('a');
         link.href = 'arnaud_guedou.vcf'; // Chemin vers votre fichier vCard
         link.download = 'arnaud_guedou.vcf'; // Nom du fichier pour le téléchargement
         link.style.display = 'none'; // Cacher le lien (inutile à l'écran)
         document.body.appendChild(link); // Ajouter le lien au DOM

         // Déclencher le téléchargement
         if (typeof link.click === 'function') {
             link.click();
         } else {
         window.location.href = link.href; // Alternative si link.click n'est pas supporté
         }

    // Nettoyer le lien après (optionnel)
         document.body.removeChild(link);
         };

     </script>
 

 </body>
 </html>
