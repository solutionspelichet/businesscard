 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Arnaud Guedou - Contact Details</title>
     <style>
         /* --- General Styles --- */
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f0f0f0;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100vh;
         }

         .container {
             max-width: 600px;
             background-color: #fff;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             overflow: hidden;
         }

         /* --- Header Styles --- */
         .header {
             background-image: url('office.jpg');
             background-size: cover;
             background-position: center;
             color: white;
             padding: 250px 20px 20px;
             text-align: center;
             position: relative;
             filter: brightness(1.1);
         }

         .header-overlay {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: linear-gradient(
                 to bottom,
                 rgba(0, 0, 0, 0),
                 rgba(0, 0, 0, 0) 50%,
                 rgba(0, 0, 0, 0.5) 50%,
                 rgba(0, 0, 0, 0.5)
             );
         }

         .avatar {
             width: 130px;
             height: 130px;
             border-radius: 15px;
             background-image: url('profil.jpg');
             background-size: cover;
             background-position: center;
             position: absolute;
             top: 130px;
             left: 50%;
             transform: translateX(-50%);
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
             z-index: 1;
         }

         .user-info {
             position: relative;
             z-index: 1;
         }

         .user-name {
             font-size: 28px;
             font-weight: bold;
             margin-top: 50px;
             text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
         }

         .user-title {
             font-size: 16px;
             color: #eee;
             margin-top: 10px;
             text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
         }

         /* --- Content Styles --- */
         .content {
             padding: 20px;
         }

         .contact-item {
             display: flex;
             align-items: center;
             margin-bottom: 10px;
             justify-content: center;
         }

         .contact-label {
             font-weight: bold;
             margin-right: 10px;
             width: 0px;
             text-align: right;
             display: none;
         }

         .contact-value {
             flex: 1;
             text-align: center;
         }

         .button-container {
             width: 100%;
             max-width: 220px;
             margin: 0 auto;
         }

         /* --- Custom Button Styles (Exact Match) --- */
         .custom-button {
             display: block;
             padding: 6px 12px;
             background-color: #6666ff;
             color: #ffffff;
             text-decoration: none;
             border-radius: 4px;
             border: 1px solid #6666ff;
             font-size: 13px;
             text-align: center;
             width: 100%;
             margin: 5px 0;
         }

         .custom-button:hover {
             background-color: #5252cc;
             border-color: #5252cc;
         }

         .vcard-button {
             display: block;
             padding: 10px 20px;
             background-color: #6666ff;
             color: #ffffff;
             text-decoration: none;
             border-radius: 4px;
             border: 1px solid #6666ff;
             font-size: 16px;
             text-align: center;
             width: 100%;
             margin: 15px 0 5px;
         }

         .vcard-button:hover {
             background-color: #5252cc;
             border-color: #5252cc;
         }

     </style>
 </head>
 <body>

     <div class="container">
         <div class="header">
             <div class="header-overlay"></div>
             <div class="avatar"></div>
             <div class="user-info">
                 <h1 class="user-name">Arnaud Guedou</h1>
                 <p class="user-title">Key Account Manager - Pélichet</p>
             </div>
         </div>
         <div class="content">
             <div class="contact-item">
                 <span class="contact-label"></span>
                 <div class="button-container">
                     <a href="http://www.pelichet.ch" class="custom-button">Site web</a>
                     <a href="https://www.linkedin.com/in/arnaud-guedou-64a6a616" class="custom-button">Profil linkedin</a>
                     <a href="https://solutionspelichet.github.io/businesscard/arnaud_guedou/Arnaud_Guedou.vcf" download="Arnaud_Guedou.vcf" class="vcard-button">Télécharger la vCard</a>
                 </div>
             </div>
         </div>
     </div>

     <script>
     window.onload = function() {
         setTimeout(function() {
             var link = document.querySelector('.vcard-button');
             if (link) {
                 link.click();
             }
         }, 100);
     };
     </script>

 </body>
 </html>
