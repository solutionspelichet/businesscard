<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{full_name} - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-image: url('office.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 180px 20px 20px;
            text-align: center;
            position: relative;
            filter: brightness(1.1);
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
        }

        .avatar {
            width: 100px; /* ajustable */
            height: 100px; /* ajustable */
            border-radius: 50%;
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 40px; /* ajustable */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .user-info {
            position: relative;
            z-index: 1;
            margin-top: 60px; /* espace sous la photo */
        }

        .user-name {
            font-size: 24px; /* taille ajustable */
            font-weight: bold;
            margin: 10px 0 0 0;
        }

        .user-title {
            font-size: 14px; /* taille ajustable */
            margin: 5px 0 0 0;
            color: #ddd;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .custom-button, .vcard-button, .qr-button {
            padding: 10px 20px;
            background-color: #6666ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #6666ff;
            font-size: 14px;
            display: inline-block;
        }

        .custom-button:hover, .vcard-button:hover, .qr-button:hover {
            background-color: #5252cc;
            border-color: #5252cc;
        }

        .vcard-button {
            width: 100%;
        }

        .qr-button {
            width: 100%;
            background-color: #ff9900;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-overlay"></div>
        <div class="avatar"></div>
        <div class="user-info">
            <h1 class="user-name">{full_name}</h1>
            <p class="user-title">{job_title} - {company}</p>
        </div>
    </div>
    <div class="content">
        <div class="button-row">
            <a href="{website}" class="custom-button" target="_blank">Site web</a>
            <a href="{linkedin}" class="custom-button" target="_blank">LinkedIn</a>
        </div>
        <a href="{full_name_slug}.vcf" download="{full_name_slug}.vcf" class="vcard-button">Télécharger la vCard</a>
        <a href="qr.html" class="qr-button">Voir le QR Code</a>
    </div>
</div>

<script>
window.onload = function() {
    setTimeout(function() {
        var link = document.querySelector('.vcard-button');
        if (link) link.click();
    }, 300);
};
</script>

</body>
</html>
